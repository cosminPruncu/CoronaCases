<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" type="image/png" href="_ui/images/favicon.ico" />
    <title>COVID-19 Cases</title>
    <link rel="stylesheet" href="_ui/css/vendor.css">
    <link rel="stylesheet" href="_ui/css/main.css">
</head>

<body>
    <div class="container py-5">
        <div class="row py-5"></div>
        <div class="row align-items-center">
            <div class="col-md-4 my-2 my-md-0">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Search for COVID-19 cases</h5>
                        <div class="dropdown d-flex justify-content-center">
                            <button class="btn btn-secondary dropdown-toggle" type="button" id="countryDropdown"
                                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                Choose country
                            </button>
                            <div class="dropdown-menu" aria-labelledby="countryDropdown">
                                <!-- Here are the countries -->
                            </div>
                        </div>
                        <div>
                            <b class="d-flex justify-content-center">Or</b>
                        </div>
                        <div class="input-group mb-3 ui-widget">
                            <input type="text" class="form-control input-search-country" placeholder="Search by name"
                                aria-label="Recipient's username" aria-describedby="basic-addon2">
                            <div class="input-group-append">
                                <button class="btn btn-outline-secondary search-button" type="button">Search</button>
                            </div>
                        </div>
                        <div class="invalid-feedback justify-content-center">
                            Country not found
                        </div>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item country">Country</li>
                            <li class="list-group-item confirmed">Confirmed</li>
                            <li class="list-group-item recovered">Recovered</li>
                            <li class="list-group-item critical">Critical</li>
                            <li class="list-group-item deaths">Deaths</li>
                        </ul>
                    </div>
                    <div class="card-footer">
                        <a href="https://www.who.int/" target="blank">World Health Organization</a>
                    </div>
                </div>
            </div>
            <div class="col-md-8 my-2 my-md-0">
                <div id="covid-carousel" class="carousel slide" data-ride="carousel">
                    <ol class="carousel-indicators">
                        <li data-target="#covid-carousel" data-slide-to="0" class="active"></li>
                        <li data-target="#covid-carousel" data-slide-to="1"></li>
                        <li data-target="#covid-carousel" data-slide-to="2"></li>
                    </ol>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img class="d-block w-100 img-fluid" src="../_ui/images/recomandation1.png"
                                alt="First slide">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100 img-fluid" src="../_ui/images/recomandation2.png"
                                alt="Second slide">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100 img-fluid" src="../_ui/images/recomandation3.png"
                                alt="Third slide">
                        </div>
                    </div>
                    <a class="carousel-control-prev" href="#covid-carousel" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#covid-carousel" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript" src="_ui/js/vendor.js"></script>
<script type="text/javascript" src="_ui/js/main.js"></script>

</html>
